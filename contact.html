<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact IndiaBix</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>

    body {
      font-family: Arial, sans-serif;
      background-image: url('');
      background-color: black;
      background-size: cover;
    }  .jumbotron {
      background-image: url('');
      background-color: black;
      background-size: cover;
      color: rgb(243, 236, 236);
      text-align: center;
      padding: 100px 0;
      font-size: 15px;
      font-style: oblique;
    }
    h2{
        text-align: center;
        color: rgb(54, 102, 6);
    } 
    
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">IndiaBix</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="gptweb.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
      </div>
    </div>
  </nav>

  <!-- Jumbotron -->
  <div class="jumbotron">
    <div class="container">
      <h1 style="text-shadow: 2px 2px 6px;"><b>Contact Us</b></h1>
      <p><u>Get in touch with us for any inquiries or feedback</u></p>
    </div>
  </div>

  <!-- Main Content -->
  <h2 text-align="center"><p>We'd love to hear your response</p></h2>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <form action="#" method="post">
          <div class="form-group">
            <label for="name" style="color: aliceblue;">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email" style="color: aliceblue;">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message" style="color: aliceblue;">Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
 

  <!-- Bootstrap JS and jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
